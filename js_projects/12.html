    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        var number = prompt("Enter a number");
        var facto = 1;
        console.log(facto);
        function fact(n){
        if (n>number){
            return;
        }
        facto = facto * n;
        console.log(facto);
        n++;
        fact(n);

        }
    </script>
