<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Farhenheit</title>
    <script>
        function ctof(){
            var celcius = document.getElementById("data").value;
            var f = celcius * 1.8 + 32;
            document.getElementById("result").innerText= f + "℉" ;
        }
    </script>
</head>
<body>
    <input type="number" name="celcius" step="any" id="data">℃

    <button onclick="ctof()">convert</button>
    <!-- <div id="result"></div> -->
    <h1 id="result"></h1>
</body>
</html>
