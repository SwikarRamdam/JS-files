    <title>Document</title>
    <script>
        // using temp variable
        var a = parseInt(prompt("Enter 1st value"));
        var b = parseInt(prompt("Enter 2nd value"));
        console.log(`The value of a is : ${a},\nThe value of b is : ${b}`)
        // var temp;
        // //if a = 2 b = 3 
        // temp = a; // temp = 2
        // a = b; // a = 3
        // b = temp // b= 2
        // console.log(`After Swapping : The value of a is : ${a},\nThe value of b is : ${b}`)
        // console.log(`After Swapping : The value of a is : ${a},\nThe value of b is : ${b}`)

        a = a+b;
        b = a-b;
        a = a-b;
        console.log(`After Swapping : The value of a is : ${a},\nThe value of b is : ${b}`)

    </script>
